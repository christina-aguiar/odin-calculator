<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
        <div class="preview"></div>
        <div class="display"></div>
        <div class="resultDisplay"></div>
        </div>
        <div class="buttons-container">
            <div class="button numerical1">1</div>
            <div class="button numerical2">2</div>
            <div class="button numerical3">3</div>
            <div class="button numerical4">4</div>
            <div class="button numerical5">5</div>
            <div class="button numerical6">6</div>
            <div class="button numerical7">7</div>
            <div class="button numerical8">8</div>
            <div class="button numerical9">9</div>
            <div class="button operatorAdd">+</div>
            <div class="button numerical0">0</div>
            <div class="button operatorMinus">-</div>
            <div class="button operatorDivide">/</div>
            <div class="button clear">C</div>
            <div class="button operatorMultiply">*</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <div class="footer">Christina Aguiar</div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
